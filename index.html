<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Scopri il tuo corso</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-K8KKX5FEWE"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

        gtag('config', 'G-K8KKX5FEWE');

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        </head>
    <body>
        <div class="container-bg">

        <div class="container">
            <div class="d-flex p-2 flex-row justify-content-center align-items-center text-warning">
                <h2>Inserisci la matricola per scoprire il tuo corso</h2>
            </div>
            <div class="d-flex p-2 flex-row justify-content-center align-items-center">
                <input class="form-control form-control-lg input" type="number" placeholder="numero matricola">
            </div>
            
            <div class="d-flex p-2 flex-row justify-content-center align-items-center">
                <button type="button" class="btn btn-primary btn-lg btn-block">Scopri</button>
            </div>
            <div class="d-flex p-2 flex-row justify-content-center align-items-center">
                <div class="alert alert-success alert-dismissable" style="display: none;" role="alert">
                    PARI
                  </div>
                  <div class="alert alert-danger alert-dismissable" style="display: none;" role="alert">
                    DISPARI
                  </div>
            </div>
            <div class="d-flex p-2 flex-row justify-content-center align-items-center">
                <a href="https://archive.is/nmSXv" class="text-white">Clicca qui per avere maggiori informazioni</a>
            </div>
        </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                    $('button').click(function(){
                        if($('.input').val()%2 == 0) {
                            $('.alert-success').show()
                            $('.alert-danger').hide()
                        }
                        else {
                            $('.alert-danger').show()
                            $('.alert-success').hide()
                        }
                    }) 
                });
        </script>
    </body>
